<!DOCTYPE html>
<html>
<head>
  <title>多段MP4无缝播放器</title>
  <style>
    html,body{
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    #videoContainer {
      position: relative;
      width: 800px;
      height: 450px;
    }
    #videoPlayer {
      width: 100%;
      height: 100%;
    }
    #loadingIndicator {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 3px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="videoContainer">
    <video id="videoPlayer" controls style="width: 100%;height: 100%;"></video>
    <div id="loadingIndicator">加载中...</div>
  </div>
  <script src="/test/player.js"></script>
</body>
</html>
