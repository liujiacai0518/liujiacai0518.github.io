<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>33333333</div>
  <div id="message"></div>
  <script>
    document.querySelector("#message").addEventListener('click', function() {
      window.open(`EvniaPrecisionCenterApp://`, '_self')
    });
    setTimeout(() => {
      const timestamp = Date.now(); 
      console.log(timestamp)
      function showMessage(s, t){
        document.querySelector('#message').innerHTML = `<div class="icon icon_${s}"></div>${t}<p></p>`  
      }
      showMessage('win', 'You are authorized to log in to Envia Precision Center')
      // window.open(`EvniaPrecisionCenterApp://`, '_self')
      // setTimeout(() => {
      //   document.querySelector("#message").click()
      // }, 500);
      const mEvt = document.createEvent('MouseEvents');
      mEvt.initEvent( 'click', true, true );
      document.querySelector("#message").dispatchEvent(mEvt);

    }, 300);
  </script>
</body>
</html>
