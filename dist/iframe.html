<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>iframe 测试</div>
  <script>
    // 监听来自父页面的消息
    window.addEventListener('message', function (event) {
      // 确认消息来源
      event.source.postMessage('Hello, parent!', event)
    });
  </script>
</body>

</html>
